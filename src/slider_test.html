<script>

	var 
	display=1200,tablet=992,phone=768 

	$('.slick').slick({
		arrows: false,
		slidesPerRow: 1,
		slidesToShow: 1,
		vertical: true,
		verticalSwiping: true,
		slidesToScroll: 1,
		centerMode:true,
		centerPadding:'60px',
		responsive: [
		{
			breakpoint: display,
			settings: {
				centerPadding:'160px',
			}
		},
		{
			breakpoint: tablet,
			settings: {
				centerPadding:'260px',
			}
		},
		{
			phone: 480,
			settings: {
				centerPadding:'360px',
			}
		}

		]
	})



	$.prototype.rmax = function(){
		var max = 0
		$(this).each(function(index, el) {
			max = $(el).innerHeight() > max? $(el).innerHeight() : max;
		});
		return max;
	}
	var mresize = function(){

		$('.slick_slide').height('auto');
		$('.slick_slide').height($('.slick_slide').rmax());


	}
	$(window).bind('resize', mresize);

</script>
